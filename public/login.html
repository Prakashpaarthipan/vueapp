<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Material Design Bootstrap</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="../assets/font/css/all.css">
  <link rel="stylesheet" href="../assets/font/css/fontawesome.css">
  <!-- Bootstrap core CSS -->
  <link href="../assets/css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <!-- <link href="../assets/css/mdb.min.css" rel="stylesheet"> -->
  <!-- Your custom styles (optional) -->
  <link href="../assets/css/style.css" rel="stylesheet">
  <link href="../assets/css/cust-particles.css" rel="stylesheet">
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico"/>
</head>

<body class="">
        <div id="particles-js"></div>
        <!-- stats - count particles -->
        <div class="count-particles" style="display:none" >
            <span class="js-count-particles">--</span>
        </div>
                            
        <div class="container">
                <div class="row">
                  <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                        <!-- <div class="col-md-12 col-offset-md-6"> -->
                    <div class="card card-signin" style="background-color: rgba(220, 220, 220, 0.19);margin-top: 50%;">
                      <div class="card-body">
                        <h5 class="card-title text-center">Sign In</h5>
                        <form class="form-signin">
                          <div class="form-label-group">
                            <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                            <label for="inputEmail">Email address</label>
                          </div>
            
                          <div class="form-label-group">
                            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                            <label for="inputPassword">Password</label>
                          </div>
            
                          <div class="custom-control custom-checkbox mb-3">
                            <input type="checkbox" class="custom-control-input" id="customCheck1">
                            <label class="custom-control-label" style = 'color: aliceblue' for="customCheck1">Remember password</label>
                          </div>
                          <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign in</button>
                          <hr class="my-4">
                          <button class="btn btn-lg btn-google btn-block text-uppercase" type="submit"><i class="fa fa-angle-double-right"></i>Register</button>
                         <!--  <button class="btn btn-lg btn-facebook btn-block text-uppercase" type="submit"><i class="fab fa-facebook-f mr-2"></i> Sign in with Facebook</button> -->
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
        </div>

            
    <div class="container" style="display:none">
        <div id="login-box">
            <div class="logo">
                <img src="http://lorempixel.com/output/people-q-c-100-100-1.jpg" class="img img-responsive img-circle center-block"/>
                <h1 class="logo-caption"><span class="tweak">L</span>ogin</h1>
            </div><!-- /.logo -->
            <div class="controls">
                <input type="text" name="username" placeholder="Username" class="form-control" />
                <input type="text" name="username" placeholder="Password" class="form-control" />
                <button type="button" class="btn btn-default btn-block btn-custom">Login</button>
            </div><!-- /.controls -->
        </div><!-- /#login-box -->
    </div><!-- /.container -->
  

  <!-- SCRIPTS -->
  <!-- JQuery -->
  <script type="text/javascript" src="../assets/js/jquery-3.3.1.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="../assets/js/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="../assets/js/bootstrap.min.js"></script>
  <!-- Particles core script -->
  <script type="text/javascript" src="assets/js/particles.js"></script>
  <!-- MDB core JavaScript -->
  <!-- <script type="text/javascript" src="../assets/js/mdb.min.js"></script> -->
  <!-- Custom Script -->
  <script type="text/javascript" src="assets/js/cust-particles.js"></script>
  <script type="text/javascript" src="assets/js/custom.js"></script>

 
</body>

</html>
